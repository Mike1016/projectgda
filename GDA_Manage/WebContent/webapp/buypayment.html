<script type="text/javascript">
$(()=>{
	ajax({
		type:'get',
		url:'/app/platoon/showPlatoonOrder.do',
		data:{
			sessionId:sid,
			state:1
		},
		success:function(res){
			console.log(res);
			if(res.status == 1){
				var h='';
				if(res.data.length > 0){
					$.each(res.data, function(k,v) {
						$('.tijiaobtn').attr('data-qrid',v.id);
						h+=`
		<div class="card">
			<div class="">
				<div class="flexrow jcsb">
					<span>订单编号：${v.orderNo}</span>
					<span>${v.account}</span></div>
				<div class="flexrow jcsb">
					<span  class="djstext">已等待：<span class="countdown${k}"></span></span>
					<span>匹配时间: ${v.matchTime}</span>
				</div>
			</div>
		</div>
						`;
						h+=`<div class="card">`;
						$.each(v.selloutList, function(k,v) {
							h+=`
			<div class="ddxx">
				<div class="flexrow jcsb">
					<span>订单编号：${v.orderNo}</span>
					<span>${v.account}</span></div>
				<div class="flexrow jcsb">
					<span class="djstext">${v.state>=2?'已付款':'未付款'}</span>
					<button class="xxbtns" data-mrddid="${v.id}">对方信息</button>
				</div>
			</div>
							`;
						});
						h+=`</div>
						
						`;
						$(".cont").append(h);
						contdown(v.matchTimeStamp,v.nowTimeStamp,k);
					});
				}else{
					$('.tijiaobtn').hide();
					h+=`
						<div class="wsj">暂无数据·····</div>
					`;
					$(".cont").append(h);
				}
			//$(".cont").append(h);
		}else{
			$('.tijiaobtn').hide();
			mui.toast(res.msg);
		}
		}
	});
})
$('.content').on('tap','.xxbtns',function(){
	var that = $(this);
	var id = that.attr('data-mrddid');
	localStorage['mrddid'] = id;
	location.href="receivablesInformation.html";
});
$('.content').on('tap','.tijiaobtn',function(){
	var that = $(this);
	var qrid = that.attr('data-qrid');
	var data = {
		sessionId:sid,
		id:qrid
	};
	console.log(data);
	ajax({
		type: "post",
		url: "/app/platoon/platoonPayment.do",
		data: data,
		success: function(res) {
			if(res.status == 1) {
				location.href="buydete.html";
			} else {
				mui.toast(res.msg);
			}
		}
	});

});
