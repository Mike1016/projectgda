<body>
<div class="content">

	<div class="cont">

		</div>
		<div class="flexrow between">

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/mui.min.js"></script>
<script type="text/javascript" src="js/base.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/ajax.js"></script>
<script type="text/javascript">
ajax({
	type:'get',
	url:'/app/platoon/getWealthIncome.do',	
	data:{
		sessionId:sid,
		type:0
	},
	success:function(res){
		console.log(res)
		if(res.status == 1){
		var html='';
            if(res.data.platoonvoLists.length>0){
            $.each(res.data.platoonvoLists,function(k,v){
		html+= 	'<div class="flexrow between">'+
					'<div>'+v.account+'</div>'+
					'<div>收益时间 <span class="countdown">'+v.confirmTime+'</span></div>'+
				'</div>';
		});
            }else {
                html+=`
						<div class="wsj">暂无数据·····</div>
					`;
			}
            $(".cont").html(html);
		}else{
			mui.toast(res.msg);
		}
	}
})
</script>
</html>
