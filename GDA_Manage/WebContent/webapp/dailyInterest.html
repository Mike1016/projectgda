</div>

<script type="text/javascript" src="js/jquery.min.js"></script>

<script type="text/javascript">	
$(".text .sell").css("display","block");

ajax({
	type:'get',
	url:'/app/customer/dailyInterest.do',
	data:{
		sessionId:sid
	},
	success:function(res){
		console.log(res)
		var html = '';
		if(res.data.length>0){
		$.each(res.data, function(k,v) {
				html+=	`
					<div class="title sell_text">
					<div>${v.account}</div>
					<div>${v.createTime}</div>
				</div>
				`;
		});
        }else {
            html+=`
						<div class="wsj">暂无数据·····</div>
					`;
		}
		$(".sell").html(html);
	}
})
</script>
