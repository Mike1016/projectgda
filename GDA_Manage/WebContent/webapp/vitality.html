<script type="text/javascript">  
$("#nav0").css("display","block").siblings().css("display","none");
ajax({
	type: 'get',
	url: '/app/customer/showPersonalInfo.do',
	data: {
		sessionId: sid
	},
	success: function(res) {
		console.log(res);
		if(res.status == 1) {
			$('.lifenumber').text(res.data.vitality); //活动值
		} else {
			mui.toast(res.msg);
		}
	}
})
var page = 1;
var type = '#nav0';

function int(){
	var t = type.charAt(type.length-1);
	console.log(t);
	console.log(page);
	console.log($(type+'>.tit'));
	console.log($(type+'>.jzgd'));
	ajax({
		type: 'get',
		url: '/app/vitalitylog/lifeDeduction.do',
		data: {
			sessionId: sid,
			type:t,
			page:page
		},
		success: function(res) {
			console.log(res);
			if(res.status == 1&&res.data.length>0) {
					var h = '';
					$.each(res.data, function(k,v) {
						h+=`
							<div>${v.vitality}</div>
					<div>${v.createTime}</div>
						`;
					});
					
					$(type+'>.tit').append(h);
				
			} else {
				$(type+'>.jzgd').hide();
				mui.toast('无更多数据··');
			}
		}
	})
}
int(type);
$('.content').off('click').on('click','[data-padid]',function(){
	page = 1;
	$(this).addClass('active').siblings().removeClass('active');
	var id = $(this).attr('data-padid');
	console.log(id);
	type = id;
	int();
	$(id).css("display","block").siblings().css("display","none");
	
});

$('.jzgd').click(function(){
	page++;
	int();
});
